<div data-ng-if="!candidatesShowVM.candidate">
  <h2>That candidate couldn't be found!</h2>
</div>
<div data-ng-if="candidatesShowVM.candidate">

  <h2>{{candidatesShowVM.candidate.name}} for President in {{candidatesShowVM.candidate.year}}!</h2>

  <!-- the "only show if current user" portion didn't seem to be working for me, so I'm showing the buttons always -->

  <div>
    <input type="number" placeholder="Year" data-ng-model="candidatesShowVM.candidate.year" />
    <button data-ng-click="candidatesShowVM.update()">Update</button>
    <button data-ng-click="candidatesShowVM.delete()">Delete</button>
  </div>
</div>
